<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <!-- Tailwind CSS CDN for general styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Custom CSS for the spinning dot loader - Made Bigger */
        .loader {
            width: fit-content;
            font-size: 34px; /* Doubled from 17px */
            font-family: monospace;
            line-height: 1.4;
            font-weight: bold;
            background:
                linear-gradient(#000 0 0) left,
                linear-gradient(#000 0 0) right;
            background-repeat: no-repeat;
            border-right: 10px solid #0000; /* Doubled border */
            border-left: 10px solid #0000; /* Doubled border */
            background-origin: border-box;
            position: relative;
            animation: l9-0 2s infinite;
        }
        .loader::before {
            content:"Loading";
        }
        .loader::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 0;
            width: 44px; /* Doubled from 22px */
            height: 120px; /* Doubled from 60px */
            background:
                linear-gradient(90deg,#000 8px,#0000 0 calc(100% - 8px),#000 0) bottom /44px 40px, /* Proportional changes */
                linear-gradient(90deg,red 8px,#0000 0 calc(100% - 8px),red 0) bottom 20px left 0/44px 12px, /* Proportional changes */
                linear-gradient(#000 0 0) bottom 6px left 0 /44px 16px, /* Proportional changes */
                linear-gradient(#000 0 0) bottom 0 left 50%/16px 32px; /* Proportional changes */
            background-repeat: no-repeat;
            animation: l9-1 2s infinite;
        }
        @keyframes l9-0{
            0%,25%   {background-size: 50% 100%}
            25.1%,75% {background-size: 0 0,50% 100%}
            75.1%,100%{background-size: 0 0,0 0}
        }
        @keyframes l9-1{
            25%   { background-position:bottom, bottom 108px left 0,bottom 6px left 0,bottom 0 left 50%;left:0} /* Proportional changes */
            25.1% { background-position:bottom, bottom 20px left 0,bottom 6px left 0,bottom 0 left 50%;left:0} /* Proportional changes */
            50%   { background-position:bottom, bottom 20px left 0,bottom 6px left 0,bottom 0 left 50%;left:calc(100% - 44px)} /* Proportional changes */
            75%   { background-position:bottom, bottom 108px left 0,bottom 6px left 0,bottom 0 left 50%;left:calc(100% - 44px)} /* Proportional changes */
            75.1% { background-position:bottom, bottom 20px left 0,bottom 6px left 0,bottom 0 left 50%;left:calc(100% - 44px)} /* Proportional changes */
        }

        /* General styling for the loading screen container */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: hidden; /* Prevent scrollbars during animation */
            background-color: #f0f0f0; /* Light background for the loading screen */
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff; /* White background for the loading screen */
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Align content to the bottom */
            align-items: center;
            opacity: 0; /* Start invisible */
            transition: opacity 1s ease-in-out; /* Fade in/out transition */
            z-index: 9999; /* Ensure it's on top */
            padding-bottom: 10rem; /* Increased padding to move content up (from 5rem) */
        }

        #loading-screen.visible {
            opacity: 1; /* Make visible */
        }

        #loading-screen.fade-out {
            opacity: 0; /* Fade out */
        }

        .main-logo {
            max-width: 50%; /* Made logo smaller */
            height: auto;
            /* Removed margin-bottom as flex-end and padding-bottom handle positioning */
            /* Removed border-radius and shadow-lg for transparent logo */
        }
    </style>
</head>
<body>
    <div id="loading-screen" class="visible">
        <main class="flex flex-col items-center justify-center p-4">
            <!-- Logo image - No shadow or border-radius for transparent logo -->
            <img class="main-logo" src="https://i.ibb.co/b58gSLth/image-2025-07-20-171622174.png" alt="IWI Full Logo" onerror="this.onerror=null;this.src='https://placehold.co/300x150/cccccc/333333?text=Logo+Not+Found';">
            <!-- Spinning dot loader -->
            <div class="loader"></div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loadingScreen = document.getElementById('loading-screen');

            // Duration for the fade-in effect (should match CSS transition)
            const fadeInDuration = 1000; // 1 second

            // Duration to show the content after fade-in
            const displayDuration = 3000; // 3 seconds

            // Duration for the fade-out effect (should match CSS transition)
            const fadeOutDuration = 1000; // 1 second

            // Step 1: Loading screen is already visible (opacity 1) due to 'visible' class on load.
            // The 'visible' class is added directly in HTML for immediate display.
            // The CSS transition will handle the smooth fade-in from 0 to 1.

            // Step 2: After a delay, fade out the loading screen and redirect.
            setTimeout(() => {
                loadingScreen.classList.add('fade-out'); // Add fade-out class

                // Step 3: After fade-out transition completes, redirect to Home.html
                setTimeout(() => {
                    window.location.href = 'Home.html';
                }, fadeOutDuration);

            }, fadeInDuration + displayDuration); // Wait for fade-in + display duration
        });
    </script>
</body>
</html>
